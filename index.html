<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Formulário</title>
</head>
<body class="bg-body-secondary">
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Navbar links -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Registrar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                </ul>
                <!-- Search form -->
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <div class="container"> 
        <!-- Formulário de Registro -->
        <form id="registerForm">
            <p class="fs-1">Registro</p>
            <div class="row">
                <div class="col-md-6">
                    <label for="registerNome" class="form-label">Seu Nome</label>
                    <input type="text" class="form-control" id="registerNome" name="registerNome">
                </div><!-- /.col -->
           
                <div class="col-md-6">
                    <label for="registerSobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="registerSobrenome" name="registerSobrenome">
                </div><!-- /.col -->
                <div class="col-md-12">
                    <label for="registerEmail" class="form-label">Endereço de Email</label>
                    <input type="email" class="form-control" id="registerEmail" name="registerEmail">
                </div><!-- /.col -->
                <div class="col-md-12">
                    <label for="registerSenha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="registerSenha" name="registerSenha">
                </div><!-- /.col -->
            </div><!-- /.row -->
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">
                Enviar
            </button>
        </form>

        <!-- Formulário de Login -->
        <form id="loginForm">
            <p class="fs-1">Login</p>
            <div class="row">
                <div class="col-md-12">
                    <label for="loginEmail" class="form-label">Endereço de Email</label>
                    <input type="email" class="form-control" id="loginEmail" name="loginEmail">
                </div><!-- /.col -->
                <div class="col-md-12">
                    <label for="loginSenha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="loginSenha" name="loginSenha">
                </div><!-- /.col -->
            </div><!-- /.row -->
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">
                Enviar
            </button>
        </form>
        
        <!-- Local onde os dados serão exibidos -->
        <div id="dadosInseridos"></div>
    </div><!-- /.container -->

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
      
       
</body>
</html>
